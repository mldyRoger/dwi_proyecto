<ion-content>
  <div class="register-container">
    <div class="logo-container">
      <img src="assets/images/logoMobUTEQ.png" alt="Logo de la app" />
    </div>
    <div class="form-container">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Repite Contraseña</ion-label>
      <ion-input formControlName="confirmPassword" type="password"></ion-input>
    </ion-item>
    <ion-button type="submit">Registrarse</ion-button>
  </form>
  </div>

  <div class="login-container">
    <ion-item lines="none" class="ion-padding">
      <ion-label class="login-label">¿Ya tienes cuenta? <a [routerLink]="['/login']">Iniciar sesión</a></ion-label>
    </ion-item>
  </div>
  </div>
</ion-content>
